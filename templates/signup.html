<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <form action="/signup" method="post">
        <p>
            Login: <input type="text" name="login">
        </p>
        <p>
            Password: <input type="password" name="password">
        </p>
        <p>
            Password again: <input type="password" name="passwordAgain">
        </p>
        <input type="submit" value="OK">
        <p>
            ${errorMessage}
        </p>
    </form>
</body>
</html>
