<html>
<head>
    <meta charset="UTF-8"/>
    <title>Jetty WebSocket Chat</title>
</head>
<body>
<a href="/signin" style="${displaySignIn}">Sign In</a>
<form style="${displaySignOut}" action="/signout" method="post">
    <input value="Sign Out" type="submit">
</form>
<a href="/signup" style="${displaySignUp}">Sign Up</a>
<a href="/create_chat" style="${displaySignOut}">New Chat</a>
<p style="${displaySignOut}">${login}, you are member of ${numberOfChats} chats. </p>
<#list chats>
    <ul>
        <#items as chat>
            <li>
                <a href="/chat?chat=${chat.id}" style="${displaySignOut}">${chat.name}</a>
            </li>
        </#items>
    </ul>
</#list>
</body>
</html>
